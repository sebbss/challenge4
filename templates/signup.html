
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iReporter|SignUp</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/signup.js"></script>
</head>
<body>
        <form id="signupF">
            <div class="container_signup">
              <h1>iReporter|Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr class="signup_hr">
          
              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" id="email" required>

              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter username" id="username" required>

              <label for="firstname"><b>Firstname</b></label>
              <input type="text" placeholder="Enter firstname" id="firstname" required>

              <label for="lastname"><b>Lastname</b></label>
              <input type="text" placeholder="Enter lastname" id="lastname" required>

              <label for="phonenumber"><b>Phonenumber</b></label>
              <input type="text" placeholder="Enter phonenumber" id="phonenumber" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="psw" required>
          
          
              <div class="clearfix">
                <button class="signupbtn" type="submit" id="sign_btn">Sign Up</button>
                <button onclick="window.location.href='../index.html'" class="cancelbtn">Go Home</button>
              </div>
            </div>
          </form>
</body>
</html>
