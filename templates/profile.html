<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>UserProfile</title>
</head>
<body>
    <nav class="nav_links">
        <ul class="links">
            <li><span class="logo">iReporter</span></li>
            <li><a href="user.html">home</a></li>
            <li><a href="userLogin.html">Logout</a></li>
        </ul>
    </nav>
    <div class="admin_card">
        <div id="profile">
            <h1>User profile</h1>
            <img src="../imgs/download.png">
            <p>username:<span id="usname"></span></p>
            <p>joined:<span id="reg"></span></p>
            <p>resolved red-flags/interventions: 24</p>
            <p>rejected red-flags/interventions: 24</p>
            <p>red-flags/interventions under investigation: 24</p>
        </div>
        <div id="profile_info">
            <h1>Interventions</h1>
        </div>
    </div>
    <form id="newloc" class = 'updmodal'>
        <div class = "modal_container">
            <span class="closeloc">&times;</span>
            <label for="newlocation"><b>newlocation</b></label>
            <input type="text" placeholder="enter a new location" id="newlocation" >
            <button type ="submit">update</button>
        </div>
    </form>
    <form id="newdes" class = 'updmodal'>
        <div class "modal_container">
            <span class="closedes">&times;</span>
            <label for="newdescript"><b>new description</b></label>
            <input type="text" placeholder="enter a new description" id="newdescription" >
            <button type ="submit">update</button>
        </div>
    </form>
    <form class="updmodal" id="viewF">
        <span class="viewI">&times;</span>
        <div id="userview" class="modal_container"></div>
    </form>
<script src="../js/profile.js"></script>
</body>
</html>
